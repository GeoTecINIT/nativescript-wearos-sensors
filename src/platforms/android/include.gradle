/* Include.gradle configuration: http://docs.nativescript.org/plugins/plugins#includegradle-specification */
allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

android {

}

dependencies {
    def googlePlayServicesVersion = project.hasProperty('googlePlayServicesVersion') ? project.googlePlayServicesVersion : "19.0.0"
    implementation "com.google.android.gms:play-services-wearable:$googlePlayServicesVersion"
}
